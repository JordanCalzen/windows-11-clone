<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>windows 11</title>
		<link rel="stylesheet" href="main.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<section class="hero">
				<div class="deskIcons">
					<button class="btn">
						<img src="./images/figma.png" alt="" />
						<p>Figma</p>
					</button>
					<button class="btn">
						<img src="./images/vscode.svg" alt="" />
						<p>VSCode</p>
					</button>
					<button class="btn">
						<img src="./images/user-folder.png" alt="" />
						<p>Vova</p>
					</button>
					<button class="btn">
						<img src="./images/like.png" alt="" />
						<p>Likes</p>
					</button>
					<button class="btn">
						<img src="./images/react-original.svg" alt="" />
						<p>Portfolio</p>
					</button>
					<button class="btn">
						<img src="./images/word.png" alt="" />
						<p>Resume</p>
					</button>
					<button class="btn">
						<img src="./images/power-point.png" alt="" />
						<p>Projects</p>
					</button>
					<button class="btn">
						<img src="./images/recycle-bin-empty.png" alt="" />
						<p>Trash</p>
					</button>
					<button class="btn">
						<img src="./images/comment.png" alt="" />
						<p>Comment</p>
					</button>
					<button class="btn">
						<img src="./images/acknowledgment.png" alt="" />
						<p>Acknowledgment</p>
					</button>
					<button class="btn">
						<img src="./images/comments.png" alt="" />
						<p>Comments</p>
					</button>
				</div>
				<div class="taskBar">
					<div class="taskIcons">
						<button class="taskIcon">
							<img src="./images/Windows.png" alt="" />
						</button>
						<button class="taskIcon search">
							<img src="./images/search-dark.svg" alt="" />
						</button>
						<button class="taskIcon">
							<img src="./images/Widgets.png" alt="" />
						</button>
						<button class="taskIcon">
							<img src="./images/chrome.svg" alt="" />
						</button>
						<button class="taskIcon">
							<img src="./images/icons8-microsoft-edge.svg" alt="" />
						</button>
						<button class="taskIcon">
							<img src="./images/user-folder.png" alt="" />
						</button>
						<button class="taskIcon">
							<img src="./images/github.svg" alt="" />
						</button>
						<button class="taskIcon">
							<img src="./images/bash.png" alt="" />
						</button>
						<button class="taskIcon modeSwitch">
							<img src="./images/day.png" alt="" />
						</button>
					</div>

					<div class="accessibility">
						<div class="iconAccess">
							<button class="access">
								<i class="bx bx-chevron-up"></i>
							</button>
							<button class="access">
								<i class="bx bx-battery"></i>
							</button>
							<button class="access">
								<i class="bx bx-wifi"></i>
							</button>
							<button class="access">
								<i class="bx bx-volume-full"></i>
							</button>
						</div>

						<div class="dateTime">
							<li>1:11 PM</li>
							<li>12/17/2024</li>
						</div>
					</div>
				</div>
				<div class="window">inpu</div>
			</section>
		</main>

		<script src="main.js"></script>
	</body>
</html>
